<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-6">
            <form action="/results" class="mx-auto p-4 mt-5 border border-dark" method="post">
                {% csrf_token %}
                <div class="form-row mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control" id="name">
                </div>
                <div class="form-row  mt-3">
                    <label for="dojo" class="form-label">Dojo Location:</label>
                    <select name="dojo" class="form-control" id="dojo">
                        <option value="Seattle">Seattle</option>
                        <option value="San Fancisco">San Fancisco</option>
                        <option value="Los Angeles">Los Angeles</option>
                    </select>
                </div>
                <div class="form-row mt-3">
                    <label for="lang" class="form-label">Favorate Language:</label>
                    <select name="lang" class="form-control" id="lang">
                        <option value="Python">Python</option>
                        <option value="React">React</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                        <option value="C#">C#</option>
                    </select>
                </div>
                <div class="form-row mt-3">
                    <label for="comment" class="form-label">Comment:</label>
                    <textarea name="comment" rows="5" class="form-control"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success mt-4">Submit</button>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
