<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="mx-auto mt-5">
            <h1>Counter</h1>
            <h6>{{request.session.count}} Actual Times</h6>
            <h6>{{request.session.added}} Times</h6>
        </div>
        <form action="/some" class="mx-auto p-4 mt-5 border border-dark" method="post">
            {% csrf_token %}
            <div class="d-flex form-row mt-3">
                <label for="some" class="form-label">How Many to Add?</label>
                <input type="text" name="some" class="form-control" id="some">
            </div>
            <button type="submit" class="btn btn-success mt-4">Submit</button>
        </form> 
        <div class="d-flex justify-content-between mx-auto mt-5">
            <a href="/destroy_session" class="btn btn-primary mt-4">Reset</a>
            <a href="/two" class="btn btn-primary mt-4">Add 2</a>
        </div>
    </div>
</body>
</html>
