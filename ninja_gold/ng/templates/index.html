<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-row mt-5">
            <div clas="col-3">
                <lable class="me-3">Your Gold:</lable>
            </div>
            <div class="col-3 border border-dark ps-1" style="height:2rem;">
                {{request.session.gold}}
            </div>
        </div>
        <div class="d-flex justify-content-around mt-5">
            <div class="card bg-light text-dark">
                <div class="card-body p-5" style="width: 18rem;">
                    <form action="{% url 'pm' loc='farm' %}" method="post">
                        {% csrf_token %}
                        <h2>Farm</h2>
                        <p>(earn 10-20 gold)</p>
                        <input type="hidden" name="location" value="farm" />
                        <button class="btn btn-warning mt-4">Find Gold</button>
                    </form>
                </div>
            </div>
            <div class="card bg-light text-dark">
                <div class="card-body p-5" style="width: 18rem;">
                    <form action="{% url 'pm' loc='cave' %}" method="post">
                        {% csrf_token %}
                        <h2>Cave</h2>
                        <p>(earn 5-10 gold)</p>
                        <input type="hidden" name="location" value="cave" />
                        <button class="btn btn-warning mt-4">Find Gold</button>
                    </form>
                </div>
            </div>            
            <div class="card bg-light text-dark">
                <div class="card-body p-5" style="width: 18rem;">
                    <form action="{% url 'pm' loc='house' %}" method="post">
                        {% csrf_token %}
                        <h2>House</h2>
                        <p>(earn 2-5 gold)</p>
                        <input type="hidden" name="location" value="house" />
                        <button class="btn btn-warning mt-4">Find Gold</button>
                    </form>
                </div>
            </div>            
            <div class="card bg-light text-dark">
                <div class="card-body p-5" style="width: 18rem;">
                    <form action="{% url 'pm' loc='casino' %}" method="post">
                        {% csrf_token %}
                        <h2>Casino</h2>
                        <p>(earn/takes 0-50 gold)</p>
                        <input type="hidden" name="location" value="casino" />
                        <button class="btn btn-warning mt-4">Find Gold</button>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <a href="{% url 'reset' %}" class="btn btn-dark my-4">Reset Gold</a>
        </div>
        <div>
            <h5>Activities</h5>
            <div class="border border-dark">
                {{request.session.activity | safe }}
            </div>
        </div>
    </div>

</body>
</html>
